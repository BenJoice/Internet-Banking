id: airflow-new-default-credentials

info:
  name: Apache Airflow Default Credentials
  author: pdteam
  severity: critical
  tags: airflow,default-login
  reference: https://airflow.apache.org/docs/apache-airflow/stable/start/docker.html

requests:
  - raw:
      - |
        GET /login/ HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}

      - |
        POST /login/ HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}/login/

        username=airflow&password=airflow&_csrf_token={{csrf_token}}

    extractors:
      - type: regex
        name: csrf_token
        group: 1
        part: body
        internal: true
        regex:
          - 'csrf_token" type="hidden" value="([A-Za-z0-9.-_]+)">'

    cookie-reuse: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "session=."
        part: header

      - type: word
        words:
          - 'You should be redirected automatically to target URL'
        part: body

      - type: status
        status:
          - 302